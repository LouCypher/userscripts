<!-- Menu element for context menu -->
<menu id="context-menu" type="context">
  <menuitem id="change-background-color"
            label="Change Backgound Color">
  </menuitem>
  <menuitem id="toggle-background-image"
            label="Use Background Patterns"
            type="checkbox">
  </menuitem>
  <menuitem id="toggle-image-transparency"
            label="Show Image Transparency"
            type="checkbox">
  </menuitem>
</menu>

<!-- Dummy element to check color value -->
<div id="dummy" style=""></div>

<!-- This is the color configuration dialog -->
<div id="color-config">
  <p>
    Pick any color or enter valid
    <a href="https://developer.mozilla.org/docs/CSS/color_value"
       target="_help">color value</a>.
  </p>
  <p>
    <input id="color-picker" placeholder="Color value"
           class="color { hash: false, adjust: false, required: false,
                          pickerFaceColor: 'rgba(255, 255, 255, .8)',
                          pickerBorderColor: 'rgba(255, 255, 255, .8)' }">
    <button id="ok">OK</button>
    <button id="cancel">Cancel</button>
    <button id="default">Default</button>
    <a id="help">Color picker not appear?</a>
  </p>
</div>

<!-- Noscript element to check if JavaScript is enabled for JSColor to work -->
<noscript id="noscript"></noscript>
