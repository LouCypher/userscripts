<!-- This is the color configuration dialog -->
<div id="color-config" class="hide">
  <div>
    Pick any color or enter valid
    <a href="https://developer.mozilla.org/docs/CSS/color_value"
       target="_blank">color value</a>.
  </div>
  <div>
    <input id="color-picker" placeholder="Color value"
           class="color { hash: false, adjust: false, required: false,
                          pickerFaceColor: 'rgba(255, 255, 255, .8)',
                          pickerBorderColor: 'rgba(255, 255, 255, .8)' }">
    <button id="ok">OK</button>
    <button id="cancel">Cancel</button>
    <button id="default">Default</button>
    <div id="links">
      <a id="error" class="hide">Color picker not appear?</a>
      <a id="about" target="_blank" href="">About</a>
      <a id="help" target="_blank"
         href="http://loucypher.github.io/userscripts/image-background/help.html">Help</a>
    </div>
  </div>
</div>
