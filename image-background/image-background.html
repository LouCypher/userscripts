<menu id="context-menu" type="context">
  <menuitem id="change-background-color"
            label="Change Backgound Color">
  </menuitem>
  <menuitem id="toggle-background-image"
            label="Use Background Patterns"
            type="checkbox">
  </menuitem>
  <menuitem id="toggle-image-transparency"
            label="Show Image Transparency"
            type="checkbox">
  </menuitem>
</menu>
<div id="dummy" style=""></div>
<div id="color-config">
  <p>
    Pick a color or enter valid
    <a href="https://developer.mozilla.org/docs/CSS/color_value"
       target="_blank">color value</a>.<br>
    Leave it empty to use default color.
  </p>
  <p>
    <input id="color-picker" placeholder="Color value"
           class="color { hash: true, adjust: false, required: false }">
    <button id="ok">OK</button>
    <button id="cancel">Cancel</button>
    <button id="default">Default</button>
  </p>
</div>
