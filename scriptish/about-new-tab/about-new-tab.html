<div xmlns="http://www.w3.org/1999/xhtml" id="newtab-settings">
  <div id="newtab-form">
    <div>
      <label for="setting-columns">Number of columns</label>
      <input type="text" id="setting-columns" size="4" />
    </div>
    <div>
      <label for="setting-rows">Number of rows</label>
      <input type="text" id="setting-rows" size="4" />
    </div>
    <input type="reset" value="Reset to default" />
    <input type="button" title="Show the new tab page" />
  </div>
</div>
